<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            height: 100vh;
          }
         
          .card-img-top3{
            width:10vw;
            height:15vh;
          }
          
    </style>
</head>
<body>

    <a class="btn btn-primary m-5" href="{% url 'dashboard' %}" role="button">dashboard</a>
     <div class="container">
        <div class="row d-flex justify-content-center w-50;">
            <div class='m-3'><h3>ALL Doctor List</h3></div>
             <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for i in doctor_list_data %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td><img src="{{i.user.img.url}}" style='width:40px;border-radius:50%;' alt=""></td>
                        <td>{{i.user.first_name}}</td>
                        <td>
                                                        <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop-{{forloop.counter}}">
                                Book appointment
                            </button>
                            
                            <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop-{{forloop.counter}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="{% url 'confirm_appointment' %}" method="POST">
                                                {% csrf_token %}               
                                                <select class="form-select" aria-label="Default select example" name='specialty'>
                                                    <option selected>Speciality</option>
                                                    <option value='' disabled selected hidden >Specialist</option>
                                                    <option value="Cardiologist" >Cardiologist</option>
                                                    <option value="Audiologists">Audiologists</option>
                                                    <option value="Cardiothoracic Surgeon">Cardiothoracic Surgeon</option>
                                                    <option value="Dentist">Dentist </option>
                                                    <option value="Endocrinologist">Endocrinologist </option>
                                                    <option value="ENT Specialists">ENT Specialists </option>
                                                    <option value="Gynecologists">Gynecologists </option>
                                                    <option value="Neurologists">Neurologists </option>
                                                    <option value="Oncologists">Oncologists </option>
                                                    <option value="Orthopedic Surgeon">Orthopedic Surgeon </option>
                                                    <option value="Pediatrician">Pediatrician </option>
                                                    <option value="Psychiatrists">Psychiatrists </option>
                                                    <option value="Pulmonologists">Pulmonologists </option>
                                                    <option value="Radiologist">Radiologist </option>
                                                    <option value="Veterinarian">Veterinarian </option> 
                                                  </select> 
                                                
                                                
                                                
                                                <br>
                                                <label for="date" class="form-label">Date of Appointment:</label>
                                                <input type="date" id="date" class="form-control" name="date" required>
                                                <br>
                                                <label for="start_time" class="form-label">Start Time of Appointment:</label>
                                                <input type="time" id="start_time" class="form-control" name="start_time" required>
                                                <br>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">confirm</button>
                                            </form>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                {% endfor %}
                        </td>
                    </tr>
                  
                </tbody>
              </table>
    
        </div>

    </div> 
   
</body>


  
   
    

</html>
