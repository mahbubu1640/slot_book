<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            height: 100vh;
          }
         
          
    </style>
</head>
<body>

  <div class="container d-flex justify-content-center mt-5">
      <form action="{% url 'blog_post' %}" class='w-50 bg-light p-4' method='POST' enctype='multipart/form-data' >
        {% csrf_token %}
        <h2 style='margin-left:34%;'>Post Blog</h2>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Title</label>
            <input type="text" class="form-control" name='title' id="formGroupExampleInput" placeholder="title">
        </div>


        <div class="row g-2">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="patient_img" name='blog_img' aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
            
        </div> 


        <select class="form-select" aria-label="Default select example" name='select_category'>
            <option selected>category</option>
            <option value="Mental health">Mental health</option>
            <option value="heart disease">heart disease</option>
            <option value="covid 19">covid 19</option>
            <option value="immunitization">immunitization</option>
        </select>

        <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1">Summary</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name='summary' rows="3"></textarea>
          </div>

          <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1">Content</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name='content' rows="3"></textarea>
          </div>

          <select class="form-select mt-4" aria-label="Default select example" name='select_category2'>
            <option selected>--select--</option>
            <option value="is_draft">is_draft</option>
            <option value="not_draft">not_draft</option>
            
        </select>



          <div class="form-floating m-3 " style='text-align:end;'>
            <button type="submit" class="btn btn-success ">Submit</button>   
        </div>


    </form>
  </div>

   
    



   
    
</body>
</html>
