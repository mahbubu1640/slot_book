<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            height: 100vh;
          }
         
          .card-img-top3{
            width:10vw;
            height:15vh;
          }
          
    </style>
</head>
<body>

    <a class="btn btn-primary m-5" href="{% url 'dashboard' %}" role="button">dashboard</a>
    <div class="container d-flex justify-content-center  mt-5">
        <div class="col">
            {% for i in blog_details  %}
            <div class="col-md-4 m-3 ">
                <div class=" card row " style="width: 50rem;">
                    <div class="row">
                        <div class="col-8">
                            <img src="{{i.post_img.url}}"  class="card-img-top3" alt="...">

                        </div>
                        <div class="col-4">

                            <span>{{i.created_date}}</span>
                            <h5 class='mt-5'> title-{{i.title}}</h5>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <h5 class="card-title">{{i.category}}</h5>

                        <h6 style='display:none' id="s2" val="{{forloop.counter}}"></h6>
                       
                        <h5 class="card-text" >{{i.summary|truncatechars:15}} </h5>
                        
                        <p>{{i.content}}</p>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
   </div>
</body>

<script>
   
    

</script>
</html>
